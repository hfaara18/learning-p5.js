<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../p5.min.js"></script>
</head>
<body>
  <script>

    function setup() {
      createCanvas(800, 300);
      rectMode(CENTER);
      noStroke();
      angleMode(DEGREES);
    }

    function draw() {
      background(220);

      translate(width/2, height/2)
      rotate(45);

      fill(237, 34, 93);
      rect(0, 0, 150, 150);

      fill(255, 255, 255);
      rect(0, 0, 75, 75);
    }
  </script>
</body>
</html>
