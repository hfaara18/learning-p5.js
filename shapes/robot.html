<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function setup() {
      createCanvas(720, 480);
      strokeWeight(2);
      ellipseMode(RADIUS);
    }

    function draw() {
      background(220);

      stroke(102);

      //neck
      line(266, 257, 266, 162);
      line(276, 257, 276, 162);
      line(286, 257, 286, 162);

      //antennae
      line(276, 155, 246, 112);
      line(276, 155, 306, 56);
      line(276, 155, 342, 170);

      //body
      noStroke();
      fill(102);
      ellipse(264, 377, 33,33);
      fill(0);
      rect(219, 257, 90, 120);
      fill(102);
      rect(219, 274, 90, 6);

      // head
      fill(0);
      ellipse(276, 155, 45, 45);
      fill(255);
      ellipse(288, 150, 14, 14);
      fill(0);
      ellipse(288, 150, 3, 3);
      fill(153);
      ellipse(263, 148, 5, 5);
      ellipse(296, 130, 4, 4);
      ellipse(305, 162, 3, 3);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
</body>
</html>
